name: Build, Test, and Analyze with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin' # Use lowercase for distribution name

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install JaCoCo Plugin for Maven
        run: mvn org.apache.maven.plugins:maven-dependency-plugin:3.1.2:get -Dartifact=org.jacoco:jacoco-maven-plugin:0.8.7:jar -DrepoUrl=https://repo.maven.apache.org/maven2/

      - name: Build, Test, and Generate JaCoCo Report
        run: |
          mvn -B clean verify
          mvn -B jacoco:report

      - name: Build, Test, and Analyze with SonarCloud
        run: |
          mvn -B sonar:sonar \
          -Dsonar.projectKey=softwareORg2024_FinalRepository \
          -Dsonar.organization=softwareORg2024_FinalRepository \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
